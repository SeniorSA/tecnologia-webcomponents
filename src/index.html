<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/tecnologia-webcomponents.esm.js"></script>
    <script nomodule src="/build/tecnologia-webcomponents.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/fontawesome/css/all.css" />

    <!-- Fonts from design tokens -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Oxygen+Mono&family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <tec-product-header title-product="My product name"></tec-product-header>

    <tec-button buttonId="1" label="Confirm" mode="rounded" status="success"></tec-button>

    >
      <tec-button slot="button" label="Sign" size="medium"></tec-button>
    </tec-bottom-bar>

    <tec-code-input id="code-input" case="uppercase"></tec-code-input>

    <!-- <tec-code-input
      initial-value="0121A"
      placeholder="00122"
      id="code-input"
    ></tec-code-input> -->

    <tec-button
      slot="button"
      id="button-clear"
      label="Clear"
      onClick="clear()"
      size="medium"
    ></tec-button>

    <script>
      let codeInput = document.querySelector('#code-input');

      // codeInput.addEventListener('inputChanges', event => {
      //   console.log(event);
      // });

      // setTimeout(() => {
      //   codeInput.setAttribute('value', '124')
      // }, 1500);

      // FOCUS
      // codeInput.addEventListener('inputFocus', event => {
      //   console.log(event);
      // });

      document.querySelector('#button-clear').addEventListener('click', () => {
        codeInput.clear();
      });
    </script>
  </body>
</html>
